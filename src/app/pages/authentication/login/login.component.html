<div class="bgLogin flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 animate__animated animate__fadeInRight">
      <div class="text-center mb-5">
        <img src="assets/images/hyper.svg" alt="Image" height="50" class="mb-2 mt-3 cursor-pointer">
        <div class="text-800 text-xl font-medium mb-2">RodCode</div>
        <span class="text-sm line-height-2">¿No tienes una cuenta?</span>
        <a class="text-sm no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Registrate</a>
    </div>
  
      <div [formGroup]="frLogin">
        <label for="name" class="block text-sm font-medium mb-2">Usuario</label>
        <input id="name" type="text" class="w-full p-inputtext-sm"
        pInputText formControlName="user" />
        @if(frLogin.controls['user'].touched &&  frLogin.controls['user'].hasError('required')) {
            <small class="p-error block mb-3">Campo usuario obligatorio</small>
        }

  
        <label for="password" class="block text-sm font-medium mt-3">Contraseña</label>
        <input id="password" type="password" class="w-full p-inputtext-sm"
          pInputText
          formControlName="password" />
        @if(frLogin.controls['password'].touched && frLogin.controls['password'].hasError('required')) {
          <small class="p-error block mb-3">Campo contraseña obligatorio</small>
        }
  
        <div class="w-full flex align-items-center justify-content-center">
          <button pButton class="mt-3"
            icon="pi pi-user-plus"
            label="Ingresar" size="small"
            [loading]="isSendRegister"
            (click)="registerUser()">
          </button>
        </div>
      </div>
    </div>
  </div>
